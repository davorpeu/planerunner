<!DOCTYPE html>
<html>

<head>
    <title>Plane Placement Board Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            background-color: #ccc;
            padding: 10px;
        }

        .tile {
            background-color: #fff;
            border: 1px solid #000;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="board"></div>

    <script src="script.js"></script>
</body>

</html>
